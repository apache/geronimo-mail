name: Java CI

on:
  # Run CI on Pushes to "main"" or on pull requests targeting "main".
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-main-pr-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-main-pr-m2

    - name: Compile with Sanity checks
      run: mvn help:system -U -ntp --batch-mode --show-version --fail-at-end clean install
      env:
        MAVEN_OPTS: -Xmx2048m
